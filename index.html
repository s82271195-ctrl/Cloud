<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chitchat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
        /* Global restriction on text selection */
        user-select: none;
        -webkit-user-select: none;
        overflow-x: hidden;
      }

      /* Allow text selection only where explicitly needed */
      .allow-select {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Login Line Animation */
      .loading-line {
        position: relative;
        height: 4px;
        width: 100%;
        background-color: #e0e7ff; 
        overflow: hidden;
        border-radius: 2px;
      }
      .loading-line::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 30%;
        background-color: #7c3aed;
        animation: loading-scan 1.5s infinite linear;
      }
      @keyframes loading-scan {
        0% { left: -30%; }
        50% { width: 60%; }
        100% { left: 100%; }
      }

      /* Advanced Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .modal-animate {
        animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .message-enter {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .list-item-enter {
        animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden for stagger */
      }

      .animate-bounce-slight {
        animation: bounce-slight 2s infinite;
      }

      @keyframes bounce-slight {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(0); }
      }

      /* Glassmorphism & Smoothness */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .smooth-transition {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
